<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/Rean2LearnLogo.png" />
    <title>Rean2Learn | Flip card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
        /* Global */
        --color-buttonColor: #0066ff;
        /* Mobile */
        --breakpoint-mobile: 475px;
        --breakpoint-md: 628px;
        --breakpoint-lg: 1024px;
        /* text-size */
        --text-mobileL: 35px;
        --text-mobileSL: 22px;
        --text-mobileM: 18px;
        --text-mobileMS: 20px;
        --text-mobileS: 15px;

        /* text-color */
        --color-grey: #cdcdcd;
        --color-darkgrey: #545454;
        --color-lightgrey: #f2f2f2;

        /* Padding */
        --spacing-mobilePadx: 15px;
        --spacing-mobilePady: 5px;
      }
    </style>
</head>

<body>
    

    <!------------------------------------------ MAIN Container ----------------------------------------->
    <div class="flex">
        <!--------------- Sidebar ----------------->
        <aside id="sidebar"
            class="fixed top-0 left-0 h-screen w-[230px] bg-white border-r z-[2500] transform transition-transform duration-300 hidden lg:block border-lightgrey">
            <section class="py-[30px] px-[10px]">
                <a href="../index.html" class="flex gap-3">
                    <img src="../assets/img/Rean2LearnLogo.png" class="w-8 h-8" />
                    <h4 class="font-bold self-center">Rean2Learn</h4>
                </a>
            </section>
            <h4 class="px-[8px]">Main Menu</h4>
            <section class="flex flex-col">
                <a class="flex py-[8px] px-[25px] hover:bg-lightgrey cursor-pointer gap-2" href="dashboard.html">
                    <img src="../assets/Icons/dashboard.svg" />
                    <h4>Dashboard</h4>
                </a>
                <a class="flex py-[8px] px-[25px] hover:bg-lightgrey cursor-pointer gap-2" href="taskmanager.html">
                    <img src="../assets/Icons/Task2.svg" />
                    <h4>Task Management</h4>
                </a>
                <a class="flex py-[8px] px-[25px] hover:bg-lightgrey cursor-pointer gap-2" href="focus.html">
                    <img src="../assets/Icons/FocusArea.svg" />
                    <h4>Focus Area</h4>
                </a>
            </section>
            <h4 class="px-[8px]">Mini Menu</h4>
            <section class="flex flex-col">
                <a class="flex py-[8px] px-[25px] hover:bg-lightgrey cursor-pointer gap-2" href="music.html">
                    <img src="../assets/Icons/music2.svg" />
                    <h4>Music</h4>
                </a>
                <a class="flex py-[8px] px-[25px] hover:bg-lightgrey cursor-pointer gap-2" href="game.html">
                    <img src="../assets/Icons/game.svg" />
                    <h4>Game</h4>
                </a>
            </section>
            <!-- <section class="mt-auto px-[25px]">
                <a class="flex py-[8px] hover:bg-lightgrey cursor-pointer gap-2" href="setting.html">
                    <img src="../assets/Icons/setting.svg" />
                    <h4>Setting</h4>
                </a>
            </section> -->
        </aside>

        <!--------------- Main Content ------------------>
        <main class="w-full lg:ml-[230px] bg-[#FDFDFD] lg:px-[50px] lg:py-[20px] px-[30px] py-[30px] ">
             <!-- hero -->
            <section
                class="hidden md:flex lg:flex lg:flex-row bg-white px-[50px] rounded-[8px] mt-6 shadow-[2px_2px_30px_-10px_rgba(0,0,0,0.2)]">
                <div class="flex flex-col w-[70%] self-center justify-center mr-8">
                    <img src="../assets/Icons/game.svg" alt="" class="w-6 h-6" />
                    <h4 class="font-bold">Flip the cards, unlock your tasks for the day!</h4>
                    <h6 class="text-darkgrey">
                        Shuffle the cards and reveal your subjects. Each flip helps you decide what to tackle next and make work fun and stay productive!
                    </h6>
                </div>
                <img src="../assets/img/stress.jpg" alt="" class="w-full md:w-[30%] lg:w-[26%] h-[230px]" />
            </section>

            <section
            class="w-full shadow-[2px_2px_30px_-10px_rgba(0,0,0,0.2)] mt-5 p-10">
                <div id="cardGame"
                class="grid grid-cols-4 items-center justify-center">
                   <div class="w-[90%] h-[350px] cursor-pointer bg-gray-800 rounded-[30px]">

                   </div>
                   <div class="w-[90%] h-[350px] cursor-pointer bg-gray-800 rounded-[30px]">

                   </div>
                   <div class="w-[90%] h-[350px] cursor-pointer bg-gray-800 rounded-[30px]">

                   </div>
                   <div class="w-[90%] h-[350px] cursor-pointer bg-gray-800 rounded-[30px]">

                   </div>
                </div>
                <button onclick="loadFlipGame()" class="bg-blue-600 px-[8px] py-[6px] text-white rounded-[12px] cursor-pointer bottom-10 right-20 fixed">Shuffle</button>
            </section>
            

            
        </main>
    </div>
    <script src="../js/game.js"></script>
</body>

</html>
